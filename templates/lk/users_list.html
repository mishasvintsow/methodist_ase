{% extends "main.html" %}

{% block head %}
    Список пользователей
    <a href="{% url 'reg' %}"
       class="btn btn-warning btn-sm dropdown-toggle waves-effect waves-light pull-right">
        <i class="fa fa-plus"></i>
        Добавить
    </a>
{% endblock %}

{% block content %}
    <table class="display table table-hover table-striped table-sm center" style="width:100%">
        <thead>
        <tr>
            <th></th>
            <th>Логин</th>
            <th>Тип пользователя</th>
            <th>Имя</th>
            <th>Email</th>
        </tr>
        </thead>
        {% for user in users %}
            <tr>
                <td><a href="{% url 'profile_detail' user.id %}"
                       class="btn btn-xs dropdown-toggle waves-effect waves-light pull-center">
                    <i class="fa fa-address-card-o" aria-hidden="true"></i>
                </a></td>
                <td>{{ user.username }} </td>
                <td>{{ user.get_role_display }} </td>
                <td>{{ user.get_full_name }} </td>
                <td>{{ user.email }} </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
