{% extends "main.html" %}
{% load crispy_forms_tags %}

{% block head %}
    Информация о курсе
{% endblock %}

{% block content %}
    <div class="container m-0">
        <div class="col-md-4">
            <table class="table table-borderless">
                <tbody>
                <tr>
                    <th class="col-1"> Код</th>
                    <td class="col-3"> {{ course.code }}</td>
                </tr>
                <tr>
                    <th> Название</th>
                    <td> {{ course.name }}</td>
                </tr>
                <tr>
                    <th></th>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container m-0 m-t-20">
        <a href="{% url 'course_update' course.code %}" class="btn btn-primary"> Редактировать курс </a>
    </div>
{% endblock %}
