{% extends "main.html" %}
{% load crispy_forms_tags %}

{% block head %}
    Редактирование программы
    <a href="{% url 'program_detail' student.SID %}"
       class="btn btn-sm btn-info dropdown-toggle waves-effect waves-light pull-right">
        Программа

{% endblock %}

{% block content %}

        {% csrf_token %}

    </form>
{% endblock %}
